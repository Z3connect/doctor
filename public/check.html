<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Check Booking Status</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100 p-6">
    <div class="max-w-md mx-auto bg-white shadow p-6">
      <h1 class="text-2xl font-bold mb-4">Check Booking Status</h1>
      <form id="check-form" class="space-y-4">
        <div>
          <label for="booking-id" class="block font-semibold">Enter Booking ID:</label>
          <input type="text" id="booking-id" class="w-full border p-2 rounded" placeholder="Enter your booking ID" required />
        </div>
        <div>
          <button type="submit" class="w-full bg-blue-500 text-white px-4 py-2 rounded">Check Status</button>
        </div>
      </form>
      <div id="result" class="mt-4"></div>
    </div>
    <script type="module" src="../src/check.js"></script>
  </body>
</html>
